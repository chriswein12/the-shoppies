<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="style.css" />

    <title>The Shoppies</title>
</head>
<body>
    <header>
        <h1 class="text-center m-4">The Shoppies</h1>
    </header>

    <main class="container">

        <section class="row justify-content-around">
            <div class="col-12 col-md-5 p-3 bg-white border rounded-3 mb-5">
                <h2>Search for a movie</h2>
                <form id="movie-search-form" class="input-group">
                    <input id="search-input" type="text" class="form-control"/>
                    <div class="input-group-append">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i></button>
                    </div>
                </form>

                <ul id="search-results" class="mt-3"></ul>
            </div>


            <div class="col-12 col-md-5 p-3 bg-white border rounded-3">
                <h2>Nominations</h2>
            </div>

        </section>

    </main>
    
    <script src="./script.js"></script>
</body>
</html>
